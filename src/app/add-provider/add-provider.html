<form (submit)="saveProvider(provider.value)" #provider="ngForm">
  <div class="form-group">
    <label for="providerName">Provider Name</label>
    <input type="text" name="name" ngModel class="form-control" id="providerName" aria-describedby="emailHelp" placeholder="Enter Provider Name">
  </div>

  <div class="form-group">
    <label for="providerEmail">Provider Email</label>
    <input type="email" name="email" ngModel class="form-control" id="providerEmail" aria-describedby="emailHelp" placeholder="Enter Provider Email">
  </div>

  <div class="form-group">
    <label for="providerAddress">Provider Address</label>
    <input type="text" name="address" ngModel class="form-control" id="providerAddress" placeholder="Provider Address">
  </div>
 
  <button style="margin-top: 1%;" type="submit" class="btn btn-primary">Save Provider</button>
</form>
